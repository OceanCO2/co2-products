# Simple workflow for deploying static content to GitHub Pages
name: Deploy static content to Pages

on:
  # (A) Runs on pushes that touch docs (for manual edits by humans)
  push:
    paths:
      - docs/**
  # (B) Manual button
  workflow_dispatch:
  # (C) Chained trigger: when either source build workflow finishes successfully
  workflow_run:
    workflows: ["Build HTML manually", "Build HTML triggered by Google Sheets"]
    types: [completed]

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Single deploy job since we're just deploying
  deploy:
    # Run only if:
    #  - workflow_run finished successfully OR
    #  - push/manual dispatch NOT created by the auto-commit message
    if: >
      ${{ (github.event_name == 'workflow_run' && github.event.workflow_run.conclusion == 'success') ||
      (github.event_name != 'workflow_run' && !(github.event_name == 'push' && contains(github.event.head_commit.message, 'ci: Auto-update files from Google Sheet trigger'))) }}
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout docs revision
        uses: actions/checkout@v4
        with:
          # For workflow_run use the exact commit SHA that produced docs; else default
          ref: ${{ github.event_name == 'workflow_run' && github.event.workflow_run.head_sha || '' }}
      - name: Setup Pages
        uses: actions/configure-pages@v5
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './docs/'
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

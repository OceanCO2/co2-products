<!-- 
 'Temporal resolution': {'options': ['climatology', 'monthly', '8-daily'], 'type': 'multi-select'},
 'Spatial resolution': {'options': ['0.25', '1.0'], 'type': 'multi-select'},
 'Period': {'type': 'date-range', 'min_max': [1982, 2024], 'default': [1982, 2022]},
 'Spatial domains': {'options': ['Surface', 'Open Ocean'], 'type': 'multi-select'}
-->

<div class="sidebar">
    <h2>Filters</h2>
    {%- for name, f in filters.items() -%}
    {%- set filter_id = name|lower|replace(' ', '-') -%}
    <div class="filter">
        <label>{{ name }}</label>
        {%- if f.type == 'multi-select' -%}
            {%- for opt in f.options -%}
                <input type="checkbox" class="filter-checkbox" data-filter="{{ name }}" data-filter-type="{{ f.type }}" value="{{ opt }}" checked="checked"> {{ opt }}<br>
            {%- endfor -%}
        {%- elif f.type == 'date-range' -%}
            <input type="number" class="filter-range-min" id="{{ filter_id }}-min" data-filter="{{ name }}" data-filter-type="{{ f.type }}" placeholder="Min" step="1" min="{{ f.min_max[0] }}" max="{{ f.min_max[1] }}" value="{{ f.default[0] }}">
            <input type="number" class="filter-range-max" id="{{ filter_id }}-max" data-filter="{{ name }}" data-filter-type="{{ f.type }}" placeholder="Max" step="1" min="{{ f.min_max[0] }}" max="{{ f.min_max[1] }}" value="{{ f.default[1] }}">
        {%- endif -%}
    </div>
    {%- endfor -%}
</div>

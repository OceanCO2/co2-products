<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ cfg.WEBSITE_TITLE }}</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/410770d700.js" crossorigin="anonymous"></script>
</head>
<body>
    <header class="banner">
        <div class="page-title">
            <h1>{{ cfg.WEBSITE_TITLE }}</h1>
            <p>{{ cfg.WEBSITE_DESCRIPTION }}</p>
        </div>
        <div class="web-page-info">
            <!-- add github icon and link -->
            <div class="web-copyright">&copy; Website by Luke Gregor (2025)</div>
            <div class="github-icon">
                <a href="{{ cfg.GITHUB_REPO }}" target="_blank" rel="noopener noreferrer">
                    <i class="fab fa-github"></i>
                </a>
            </div>
        </div>
    </header>
    <div class="container">
        {% include 'sidebar.html' %}
        <div class="content">
            <div class="products">
                {%- for p in products -%}
                {% include 'data-card.html' %}
                {%- endfor -%}
            </div>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
